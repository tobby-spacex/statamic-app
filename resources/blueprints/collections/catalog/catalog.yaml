tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: price
            field:
              type: integer
              display: Price
              icon: integer
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: sap_codes
            field:
              input_type: text
              antlers: false
              type: text
              display: 'SAP Codes'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              width: 50
          -
            handle: product_url
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Product url'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: read_only
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: Categories
              mode: select
title: Catalog
